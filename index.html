<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <link rel='stylesheet' type='text/css' href='/styles.css'>
    <title>Weather App</title>
</head>
<body>
    <header>
        <h1>Outfit Suggester</h1>
        <p>Wonder what you should wear today? Plug in your zip code to find out.</p>
    </header>
       
       <div class="form_container">
            <form
                class="zipcode_input">

                <input
                type="text"
                class="zipcode" 
                placeholder="ZIP CODE"
                ></input>

                <button
                type="submit"
                class="submit"
                >SUBMIT</button>
            </form>
       </div>
       
       <div class="content_container display_none">

        <div class="weather_container" >
           
            <h3 class="cityname weather_text"></h3>
            
            <div class="temp_description_container">
                <div class="temp weather_text"></div>
                <img class="description weather_image"></img>
            </div>
            
            <div class="low_high_container">
                <div class="low weather_text"></div>
                <div class="high weather_text"></div>
            </div>
        </div>
        
        <div class="suggestion_container">
            <img class="hat clothing_image"></img>
            <img class="shirt clothing_image"></img>
            <img class="pants clothing_image"></img>
            <img class="shoes clothing_image"></img>
        </div>

       </div>

    <script type='module' src='script.js'></script>
</body>
</html>
